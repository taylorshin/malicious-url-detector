<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Malicious URL Detector</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="gauge.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <h1>Malicious URL Detector</h1>
    <form id="form">
        <label for="url">Enter a URL:</label>
        <input style="width: 600px;" type="text" id="url">
        <input type="submit" onclick="showPrediction();" id="submit_button" disabled>
    </form>

    <div id="loading">Loading model...</div>

    <div id="prediction-box">
        This URL is<br>
        <span id="prediction-result">safe</span>
    </div>

    <div style="text-align: center;">
    <canvas id="canvas" width=500 height=300></canvas>
    </div>
</body>
</html>
